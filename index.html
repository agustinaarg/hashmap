<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASHMAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HASHMAP</h1>
    <div class="add_word"> 
        <p><strong>ADD WORD</strong></p>
        <input type="text" id="new_w" class="input_css">
        <button id="boton_ok">OK</button>

    </div>
    <div class="mostrar_maximo">
        <button id="boton_max">Word with the highest value</button>
        <div id="num_maximo"></div>
</div>

   <div class="letters">
       <ul>
        <li class="a clase_letra" id="a">A</li>
        <li class="b clase_letra" id="b">B</li>
        <li class="c clase_letra" id="c">C</li>
        <li class="d clase_letra" id="d">D</li>
        <li class="e clase_letra" id="e">E</li>
        <li class="f clase_letra" id="f">F</li>
        <li class="g clase_letra" id="g">G</li>
        <li class="h clase_letra" id="h">H</li>
        <li class="i clase_letra" id="i">I</li>
        <li class="j clase_letra" id="j">J</li>
        <li class="k clase_letra" id="k">K</li>
        <li class="l clase_letra" id="l">L</li>
        <li class="m clase_letra" id="m">M</li>
        <li class="n clase_letra" id="n">N</li>
        <li class="o clase_letra" id="o">O</li>
        <li class="p clase_letra" id="p">P</li>
        <li class="q clase_letra" id="q">Q</li>
        <li class="r clase_letra" id="r">R</li>
        <li class="s clase_letra" id="s">S</li>
        <li class="t clase_letra" id="t">T</li>
        <li class="u clase_letra" id="u">U</li>
        <li class="v clase_letra" id="v">V</li>
        <li class="w clase_letra" id="w">W</li>
        <li class="x clase_letra" id="x">X</li>
        <li class="y clase_letra" id="y">Y</li>
        <li class="z clase_letra" id="z">Z</li>
       </ul>
   </div>

   <script src="app.js "></script>
</body>
</html>
